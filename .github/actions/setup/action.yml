name: Setup
description: Environment setup

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
      with:
        cache: true

    - uses: actions/setup-node@v6
      with:
        node-version-file: package.json
        cache: pnpm

    - shell: bash
      run: |
        pnpm install --frozen-lockfile
        pnpm build
